<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="task-main-page.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script src="task-main-page.js"></script>
    <meta charset="UTF-8">
    <title>Task Management Webapplication</title>

</head>
<body>

<div class="center">

    <h1 style="font-weight: bold;">Task Management Webapplication</h1>

    <h2 style="font-weight: italic;"> A webapplication for adding and editing tasks to your To-Do list! </h2>

</div>
<div class="task-lists">

    <div class="left-task-list">

        <a href='../create-task/create-task.html'><button id="center-button" type="button" class="btn btn-dark">Create a task</button></a>

        <div class="thinline1"></div>

        <h3 style="font-weight: italic; font-weight: bold; margin-top: 20px; text-align: center;">Your tasks:</h3>

        <div style="margin-top: 20px;" id="tasks"></div>

    </div>

    <div class="right-task-list">

        <h3 style="font-weight: italic; font-weight: bold; margin-top: 20px; text-align: center;">Completed tasks history:</h3>

        <div class="thinline2"></div>

        <div style="margin-top: 20px;" id="completed-tasks"></div>

    </div>

</div>

</body>
</html>
